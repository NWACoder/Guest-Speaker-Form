<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="./img/NWACoderLogo.png"
        alt="Northwest Arkansas Coders Logo"
      />
    </header>

    <div class="main-container">
      <h1>W<span>elcome Guest Speaker</span></h1>
      <form action="post">
        <div class="upload-container">
          <div class="upload-circle" id="uploadCircle" onclick="uploadPhoto()">
            <p>Upload</p>
            <input
              id="headshot"
              type="file"
              name="headshot"
              accept="image/png, image/jpeg"
              onchange="encodeImageFileAsURL()"
            />
          </div>
          <h6 id="removeText" onclick="removeImg()"></h6>
        </div>

        <div class="inner-container">
          <div class="section-one">
            <input
              id="fullName"
              name="fullName"
              type="text"
              min="2"
              max="30"
              class="guest-input"
              placeholder="Full Name"
              autocomplete="off"
            />
            <input
              id="email"
              name="email"
              type="email"
              max="50"
              class="guest-input"
              placeholder="Email"
              autocomplete="off"
            />
            <input
              id="role"
              name="role"
              type="text"
              max="50"
              class="guest-input"
              placeholder="Role"
              autocomplete="off"
            />
            <h4>Links</h4>
            <input
              id="twitter"
              name="twitter"
              type="text"
              max="100"
              class="guest-input"
              placeholder="Twitter"
              autocomplete="off"
            />
            <input
              id="linkedin"
              name="linkedIn"
              type="text"
              max="100"
              class="guest-input"
              placeholder="LinkedIn"
              autocomplete="off"
            />
            <input
              id="personalSite"
              name="personalSite"
              type="text"
              max="100"
              class="guest-input"
              placeholder="Peronal Site"
              autocomplete="off"
            />
          </div>
          <div class="section-two">
            <input
              id="talkTitle"
              name="talkTitle"
              type="text"
              max="50"
              class="guest-input"
              placeholder="Talk's Tiltle"
              autocomplete="off"
            />
            <textarea
              id="bio"
              name="bio"
              class="guest-input"
              type="text"
              placeholder="About Me"
              max="2000"
              autocomplete="off"
            ></textarea>
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
